language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

install:
  - cargo install cargo-deb

script:
  - "./scripts/build_ci.sh"

before_deploy:
  - "./scripts/package_deb.sh"

deploy:
  - provider: cargo
    token:
      secure: 
    on:
      branch: master
      rust: stable
      tags: true
  - provider: packagecloud
    skip_cleanup: true
    local-dir: target/debian
    repository: test
    username: jarv
    dist: ubuntu/disco
    token:
      secure: 
    on:
      branch: master
      rust: stable
      tags: true
